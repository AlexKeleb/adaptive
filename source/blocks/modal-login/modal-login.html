<section class="modal-login">
    <h2 class="modal-login__title">Личный кабинет</h2>
    <p class="modal-login__description">Введите свой логин и пароль, чтобы войти</p>

    <form class="modal-login__form" action="" method="post">
        <input class="modal-login__text  modal-login__text--login" type="text" placeholder="Логин">
        <input class="modal-login__text  modal-login__text--password" type="text" placeholder="Пароль">

        <div class="modal-login__advanced">
            <label class="modal-login__forget">
                <input type="checkbox" name="modal-login__forget">
                <i></i>Запомните меня
            </label>
            <a class="modal-login__recovery" href="#">Я забыл пароль!</a>
        </div>

        <button class="modal-login__submit  btn  btn--color" type="submit">Войти<span> в личный кабинет</span></button>
        <button class="modal-login__closed  btn  btn--dark" type="button">Закрыть</button>
    </form>
</section>
